<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - iPhone Empire Store</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Loading Animation -->
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
    </div>

    <!-- Admin Navigation -->
    <nav class="admin-navbar">
        <div class="nav-container">
            <a href="index.html" class="admin-logo">
                <img src="logo.jpg" alt="iPhone Empire Store logo" class="logo-image">
                <h1>iPhone Empire Admin</h1>
            </a>
            <div class="admin-nav-actions">
                <a href="index.html" class="btn-secondary">View Store</a>
                <button class="btn-secondary" onclick="handleAdminLogout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Admin Dashboard -->
    <div class="admin-dashboard">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <h2>Admin Dashboard</h2>
            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-icon"><span class="material-icons">inventory_2</span></div>
                    <div class="stat-info">
                        <div class="stat-value" id="totalProducts">0</div>
                        <div class="stat-label">Total Products</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><span class="material-icons">shopping_bag</span></div>
                    <div class="stat-info">
                        <div class="stat-value" id="totalOrders">0</div>
                        <div class="stat-label">Total Orders</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><span class="material-icons">pending</span></div>
                    <div class="stat-info">
                        <div class="stat-value" id="pendingOrders">0</div>
                        <div class="stat-label">Pending Orders</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><span class="material-icons">check_circle</span></div>
                    <div class="stat-info">
                        <div class="stat-value" id="completedOrders">0</div>
                        <div class="stat-label">Completed Orders</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Tabs -->
        <div class="admin-tabs">
            <button class="admin-tab active" onclick="showAdminTab('products')">
                <span class="tab-icon material-icons">inventory_2</span>
                Manage Products
            </button>
            <button class="admin-tab" onclick="showAdminTab('orders')">
                <span class="tab-icon material-icons">shopping_bag</span>
                Manage Orders
            </button>
        </div>

        <!-- Products Management Tab -->
        <div class="admin-tab-content active" id="adminProductsTab">
            <div class="admin-actions">
                <button class="btn-primary btn-large" onclick="openAddProductModal()">
                    <span class="material-icons">add</span> Add New Product
                </button>
            </div>
            <div class="admin-products-grid" id="adminProductsGrid">
                <!-- Products will be loaded here -->
            </div>
        </div>

        <!-- Orders Management Tab -->
        <div class="admin-tab-content" id="adminOrdersTab">
            <div class="orders-filter-bar">
                <select id="orderStatusFilter" onchange="filterOrders()">
                    <option value="all">All Orders</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="admin-orders-container" id="adminOrdersContainer">
                <!-- Orders will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="productModalTitle">Add New Product</h2>
                <span class="close-modal" onclick="closeProductModal()">×</span>
            </div>
            <form id="productForm" onsubmit="handleProductSubmit(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="productName">Product Name *</label>
                        <input type="text" id="productName" required placeholder="iPhone 15 Pro">
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price (TSh) *</label>
                        <input type="number" id="productPrice" required min="0" step="1" placeholder="2497500">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="productDiscount">Discount (%)</label>
                        <input type="number" id="productDiscount" min="0" max="100" step="1" placeholder="10" value="0">
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Category</label>
                        <select id="productCategory">
                            <option value="iPhone">iPhone</option>
                            <option value="iPhone Pro">iPhone Pro</option>
                            <option value="iPhone Pro Max">iPhone Pro Max</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description *</label>
                    <textarea id="productDescription" required rows="4" placeholder="Enter detailed product description..."></textarea>
                </div>
                <div class="form-group">
                    <label>Product Image *</label>
                    <div class="image-upload-container">
                        <div class="image-preview" id="imagePreview">
                            <img id="previewImg" src="" alt="Preview" style="display: none;">
                            <div class="preview-placeholder" id="previewPlaceholder">
                                <span class="material-icons">image</span>
                                <p>No image selected</p>
                            </div>
                        </div>
                        <div class="upload-options">
                            <label class="upload-btn btn-secondary">
                                <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload(event)" style="display: none;">
                                <span class="material-icons">upload_file</span> Upload from Device
                            </label>
                            <button type="button" class="upload-btn btn-secondary" onclick="openCamera()">
                                <span class="material-icons">camera_alt</span> Take Photo
                            </button>
                            <input type="hidden" id="productImageBase64">
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeProductModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Camera Modal -->
    <div class="modal" id="cameraModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Take Photo</h2>
                <span class="close-modal" onclick="closeCamera()">×</span>
            </div>
            <div class="camera-container">
                <video id="videoStream" autoplay playsinline style="width: 100%; border-radius: 10px;"></video>
                <canvas id="photoCanvas" style="display: none;"></canvas>
                <div class="camera-actions">
                    <button type="button" class="btn-secondary" onclick="closeCamera()">Cancel</button>
                    <button type="button" class="btn-primary" onclick="capturePhoto()">
                        <span class="material-icons">camera</span> Capture
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <span class="toast-icon material-icons" id="toastIcon">info</span>
            <span class="toast-message" id="toastMessage"></span>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="admin.js"></script>
</body>
</html>
