<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - iPhone Empire Store</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.6s ease;
        }
        .login-card h1 {
            text-align: center;
            margin-bottom: 10px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .login-card p {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 40px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <h1>
                <img src="logo.jpg" alt="iPhone Empire Store logo" class="logo-image">
                <span class="material-icons">lock</span>
                Admin Login
            </h1>
            <p>iPhone Empire Store Admin Panel</p>
            <form id="adminLoginForm" onsubmit="handleAdminLogin(event)">
                <div class="form-group">
                    <label for="adminEmail">Email</label>
                    <input type="email" id="adminEmail" required placeholder="admin@store.com">
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" required placeholder="Enter password">
                </div>
                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px;">Login</button>
                <p class="login-hint" style="text-align: center; margin-top: 20px; font-size: 14px; color: var(--text-light);">
                    Use your email and password to log in.
                </p>
                <a href="index.html" class="back-link">‚Üê Back to Store</a>
            </form>
        </div>
    </div>

    <script>
        async function handleAdminLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;

            if (!email || !password) {
                alert('Please enter both email and password.');
                return;
            }

            try {
                const response = await fetch(`${window.location.origin}/api/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (!response.ok) {
                    const data = await response.json().catch(() => ({}));
                    alert(data.error || 'Invalid credentials. Please try again.');
                    return;
                }

                const user = await response.json();

                // Store minimal info in sessionStorage for admin guard
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('adminEmail', user.email);
                sessionStorage.setItem('adminRole', user.role || 'admin');

                window.location.href = 'admin.html';
            } catch (error) {
                console.error('Error during login:', error);
                alert('Unable to login. Please check your connection and try again.');
            }
        }
    </script>
</body>
</html>
